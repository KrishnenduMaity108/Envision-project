<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        .sidebar {
            height: 100vh;
            width: 15%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px 0;
            text-decoration: none;
            color: white;
            text-align: center;
            width: 100%;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar a i {
            display: block;
            margin-bottom: 5px;
            font-size: 24px;
        }

        .content {
            margin-left: 15%;
            padding: 20px;
        }

        .header {
            background: linear-gradient(to right, #1f4562,#500e39);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            margin: 0;
        }

        .message-container {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .message-container h2 {
            margin-top: 0;
        }

        .message-container form {
            display: flex;
            flex-direction: column;
        }

        .message-container input, .message-container textarea {
            background-color: #444;
            border: none;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            color: white;
        }

        .message-container input[type="submit"] {
            background-color: #1f4562;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            padding: 15px 30px;
            margin-left: auto;
            margin-top: 5px;
            margin-bottom: -5px;
            max-width: 180px;
            transition: background 0.3s;
        }

        .message-container input[type="submit"]:hover {
            background-color: #500e39;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px 0;
            }

            .content {
                margin-left: 0;
                padding: 10px;
            }

            .header {
                flex-direction: column;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .sidebar a {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="profile.html"><i class="fas fa-user"></i>PROFILE</a>
        <a href="home3.html"><i class="fas fa-book"></i>COURSES</a>
        <a href="./message.html"><i class="fas fa-envelope"></i>MESSAGES</a>
        <a href="setting.html"><i class="fas fa-cog"></i>SETTINGS</a>
        <a href="logout.html"><i class="fas fa-sign-out-alt"></i>LOG OUT</a>
    </div>
    <div class="content">
        <div class="header">
            <h1>MESSAGES</h1>
        </div>
        <div class="message-container">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="How can i help you" required></textarea>
                <input type="submit" value="Send Message">
            </form>
        </div>
    </div>
</body>
</html>
