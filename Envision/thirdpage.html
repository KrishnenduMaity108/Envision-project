<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        .sidebar {
            height: 100vh;
            width: 15%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px 0;
            text-decoration: none;
            color: white;
            text-align: center;
            width: 100%;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar a i {
            display: block;
            margin-bottom: 5px;
            font-size: 24px;
        }

        .content {
            margin-left: 15%;
            padding: 20px;
        }

        .header {
            background: linear-gradient(to right, #1f4562, #500e39);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
        }

        .search-bar {
            background-color: white;
            border: none;
            outline: rgb(115, 115, 115);
            padding: 10px;
            border-radius: 20px;
            width: 200px;
        }

        .dashboard {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .welcome-message, .statistics {
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            height: 150px;
        }

        .welcome-message {
            background: linear-gradient(to right, #691a9d, #cf3535, #e6ac5b);
            flex: 2; 
            display: flex;
            justify-content: space-between;
        }

        .welcome-message img {
            border-radius: 50%;
            width: 30%;
            max-width: 170px;
            
        }

        .welcome-message div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-right: 20px;
        }

        .statistics {
            background-color: #555; 
            flex: 1;
            text-align: center;
        }

        .statistics .progress {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #666;
            margin: 0 auto;
        }

        .statistics .progress::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #1a1a1a;
        }

        .statistics .progress span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }

        .levels, .projects-contests {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .level, .project-contest {
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .level h3, .project-contest h3 {
            margin: 0;
        }

        .level span, .project-contest span {
            display: flex;
            align-items: center;
        }

        .level span i, .project-contest span i {
            margin-right: 5px;
        }

        .level .btn, .project-contest .btn {
            background-color: #1f4562;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .level .btn:hover, .project-contest .btn:hover {
            background-color: #280d71;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px 0;
            }

            .content {
                margin-left: 0;
                padding: 10px;
            }

            .header {
                flex-direction: column;
                text-align: center;
            }

            .search-bar {
                width: 100%;
                margin-top: 10px;
            }

            .dashboard {
                flex-direction: column;
                gap: 10px;
            }

            .welcome-message, .statistics {
                height: auto; 
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="./profile.html"><i class="fas fa-user"></i>PROFILE</a>
        <a href="home3.html"><i class="fas fa-book"></i>COURSES</a>
        <a href="#"><i class="fas fa-envelope"></i>MESSAGES</a>
        <a href="./setting.html"><i class="fas fa-cog"></i>SETTINGS</a>
        <a href="./logout.html"><i class="fas fa-sign-out-alt"></i>LOG OUT</a>
    </div>
    <div class="content">
        <div class="dashboard">
            <div class="welcome-message">
                <div>
                    <h2>HELLO!</h2>
                    <p>Good to see you again</p>
                </div>
                <img src="./images/welcome.png" alt="User Image">
            </div>
            <div class="statistics">
                <h2>Your Statistics</h2>
                <div class="progress">
                    <span>55%</span>
                </div>
            </div>
        </div>
        <div class="levels">
            <h2>Levels</h2>
            <div class="level">
                <h3>Beginner</h3>
                <span><i class="far fa-clock"></i>5 HRS 30 MIN</span>
                <button class="btn">View Course</button>
            </div>
            <div class="level">
                <h3>Intermediate</h3>
                <span><i class="far fa-clock"></i>6 HRS 30 MIN</span>
                <button class="btn">View Course</button>
            </div>
            <div class="level">
                <h3>Advanced</h3>
                <span><i class="far fa-clock"></i>6 HRS 30 MIN</span>
                <button class="btn">View Course</button>
            </div>
        </div>
        <div class="projects-contests">
            <h2>Projects & Contests</h2>
            <div class="project-contest">
                <h3>Projects</h3>
                <button class="btn">View Projects</button>
            </div>
            <div class="project-contest">
                <h3>Contests</h3>
                <button class="btn">View Contests</button>
            </div>
        </div>
    </div>
</body>
</html>
