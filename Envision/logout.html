<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logout-container {
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .logout-container h1 {
            margin: 0;
            margin-bottom: 20px;
            color:  #d9129d;
        }

        .logout-container p {
            margin: 20px 0;
        }

        .logout-container button {
            background-color:  #bf1d8e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .logout-container button:hover {
            background-color: #a91b69;
        }

        .logout-container a {
            text-decoration: none;
            color: white;
        }

        @media (max-width: 768px) {
            .logout-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h1>Log Out</h1>
        <p>Are you sure you want to log out?</p>
        <div>
            <a href="login.html"><button>Log Out</button></a>
            <a href="profile.html"><button>Cancel</button></a>
        </div>
    </div>
</body>
</html>
